<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css " />
    <link rel="stylesheet" href="css/register.css" />
    <title>Shopping Card | Registration Page</title>
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <a href="index.html" class="logo"> Shopping App </a>

      <!-- NAVBAR -->
      <nav class="nav_bar">
        <ul class="menu_links">
          <li><a href="login.html">Sign In</a></li>
          <li><a href="registor.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- REGISTER FORM -->
    <section class="section-form">
      <form>
        <h2 class="form_title">REGISTER FORM</h2>
        <input id="username" type="text" placeholder="Enter Username" />
        <input id="email" type="email" placeholder="Enter Email" />
        <input id="pass" type="password" placeholder="Enter Password" />
        <input id="signup_btn" type="submit" value="SIGN UP" id="login" />
        <span class="account"
          >I have an account <a href="login.html">LOG IN</a></span
        >
      </form>
    </section>

    <script src="js/register.js"></script>
  </body>
</html>
