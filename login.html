<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css " />
    <link rel="stylesheet" href="css/login.css" />
    <title>Shopping Card | Login page</title>
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <a href="index.html" class="logo"> Shopping App </a>

      <!-- NAVBAR -->
      <nav class="nav_bar">
        <ul class="menu_links">
          <li><a href="login.html">Sign In</a></li>
          <li><a href="register.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- LOGIN FORM -->
    <section class="section-form">
      <form>
        <h2 class="form_title">LOGIN FORM</h2>
        <input id="username" type="text" placeholder="Enter Username" />
        <input id="pass" type="password" placeholder="Enter Password" />
        <input id="login_btn" type="submit" value="LOG IN" id="login_btn" />

        <span class="account"
          >Not have Account <a href="register.html">Register</a></span
        >
      </form>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
